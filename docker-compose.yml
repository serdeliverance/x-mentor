  #    - 9000:9000
      
  #x-mentor-client:
  #  image: xmentor/x-mentor-client
  #  ports:
  #    - 3000:3000

  x-redis:
    image: redislabs/redismod:feature-search-json
    restart: always
    volumes:
      - /home/user/redis-data:/data
    ports:
      - 6379:6379

  x-gears:
    build: ./x-gears
    depends_on:
      - x-redis
    command: ['init.py', '--url', 'redis://x-redis:6379']
       
  x-keycloak:
    image: jboss/keycloak
    command: ["-Dkeycloak.migration.action=import",
     "-Dkeycloak.migration.provider=dir",
      "-Dkeycloak.migration.dir=/opt/jboss/keycloak/realm-config",
       "-Dkeycloak.migration.strategy=IGNORE_EXISTING"]
    volumes:
      -  /home/user/keycloak/realm-config:/opt/jboss/keycloak/realm-config
      -  /home/user/keycloak/keycloak-db:/opt/jboss/keycloak/standalone/data
    environment:
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=admin
    ports:
      - 8880:8080

volumes:
  ivy2:
    driver_opts:
      o: bind
      type: none
      device: $HOME/.ivy2
  sbt:
    driver_opts:
      o: bind
      type: none
      device: $HOME/.sbt
      