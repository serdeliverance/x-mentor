version: '3.7'

services:

  x-mentor-core:
    image: xmentor/x-mentor-core:latest
    restart: always
    environment:
        - "REDIS_HOST=x-redis"
        - "CLIENT_BASE_AUTH_URL=http://x-keycloak:8080/auth"
    ports:
      - 9000:9000
    entrypoint: ["/opt/docker/conf/wait-for-keycloak.sh", "/opt/docker/conf/wrapper.sh"]
    depends_on:
      - x-redis
      - x-keycloak
      
  x-mentor-client:
    image: xmentor/x-mentor-client:latest
    ports:
      - 3000:80
    depends_on:
      - x-mentor-core

  x-redis:
    image: redislabs/redismod:feature-search-json
    restart: always
    ports:
      - 6379:6379

  x-gears:
    image: xmentor/x-gears:latest
    depends_on:
      - x-redis
    command: ['init.py', '--url', 'redis://x-redis:6379']
       
  x-keycloak:
    image: jboss/keycloak
    restart: always
    command: 
      - "-Dkeycloak.migration.action=import"
      - "-Dkeycloak.migration.provider=singleFile"
      - "-Dkeycloak.migration.file=/tmp/realm-export.json"
      - "-Dkeycloak.migration.strategy=OVERWRITE_EXISTING"
    volumes:
      - ./realm-export.json:/tmp/realm-export.json
    environment:
      - KEYCLOAK_USER:admin
      - KEYCLOAK_PASSWORD:admin
    ports:
      - 8880:8080

volumes:
  ivy2:
    driver_opts:
      o: bind
      type: none
      device: $HOME/.ivy2
  sbt:
    driver_opts:
      o: bind
      type: none
      device: $HOME/.sbt
      